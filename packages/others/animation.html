<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>animation</title>
    <style>
  
div.child {
  width: 100px;
  height: 100px;
  background: black;
  offset-rotate: 0deg;
  offset-path: path("M 0 0 L 100 100");
  animation: move 1s linear infinite alternate;
}
@keyframes move {
  0% {
    offset-distance: 0%;
  }
  100% {
    offset-distance: 100%;
  }
}
    </style>
  </head>
  <body>
    <div style="background-color: red;width: 500px;height:500px;margin: 200px;">
      <div class="child"></div>
    </div>
  </body>
</html>
